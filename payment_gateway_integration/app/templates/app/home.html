{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<!--- coffee pic --->
<div class="col-6 mx-auto">
    <div class="text-center mt-5">
        <img src="{% static 'image/cup.png' %}">
    </div>
<!--- Payment details form--->
    <form action="payment/" method="POST">
	   {% csrf_token %}
        <div class="form-group">
	       <label for="name" class="form-label mt-5">Name</label>
           <input name="name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group mt-3">
	       <label for="amount" class="form-label">Amount</label>
	       <input name="amount" type="number" class="form-control" id="amount">
        </div>
        <div class="text-center">
            <button type="submit" class="mt-3 btn btn-outline-info" >To the payment gateway :</button>
        </div>    
    </form>
</div>
{% endblock %}
